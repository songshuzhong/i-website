<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        name="viewport" />
  <meta id="referrer" name="referrer" content="always" />
  <title id="title">UMIS</title>
  <meta name="baidu-site-verification" content="7XGPmF2RtW" />
  <meta id="keywords" name="keywords" content="UMIS" />
  <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
  <div style="text-align: center; height: 300px; margin-top: 15%">
    <img src="./public/loading.svg" width="250" alt="加载中..." />
  </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/monaco-editor/0.21.2/min/vs/loader.min.js"></script>
<script type="module" src="/src/main.js"></script>
<script type="text/javascript">
  require.config({
    paths: {
      vs:
          'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs',
    },
  });
  window.MonacoEnvironment = { getWorkerUrl: () => proxy };
  let proxy = URL.createObjectURL(
      new Blob(
          [
            `
            self.MonacoEnvironment = {
              baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min'
            };
            importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs/base/worker/workerMain.min.js');`,
          ],
          { type: 'text/javascript' }
      )
  );

  require(['vs/editor/editor.main'], function() {
    window.monaco = monaco;
  });
</script>
</body>
</html>
