<!DOCTYPE html>
<html lang="en" class="pc">
<head>
  <title id="title">零代码-IRender</title>
  <meta charset="UTF-8" />
  <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        name="viewport" />
  <meta id="referrer" name="referrer" content="always" />
  <meta name="description" content="IRenderer渲染器经典示例集合。" />
  <meta name="description" content="IRenderer渲染器是基于Vue框架和ElementPlus组件库研发的用于快速搭建企业级信息管理系统的低代码库。" />
  <meta name="description" content="前端低代码工具库" />
  <meta id="keywords" name="keywords" content="IRenderer" />
  <link rel="icon" href="./favicon.ico">
  <style type="text/css">
    html,
    body,
    .i-website-app__container,
    .i-website-skeleton__section {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    html.pc .i-website-skeleton__aside {
      position: absolute;
      left: 0;
      width: 200px;
      height: 100%;
      text-align: center;
      font-size: 20px;
      line-height: 60px;
      color: white;
      background: #3a3f51;
    }
    html.pc .i-website-skeleton__header,
    html.mobile .i-website-skeleton__header {
      height: 60px;
      border-bottom: 1px solid #dcdfe6;
    }
    html.pc .i-website-skeleton__section {
      display: flex;
      flex-direction: column;
      margin-left: 200px;
    }
    html.pc .i-website-skeleton__main {
        flex: 1;
        margin: 20px;
    }
    html.pc .i-website-skeleton__footer,
    html.mobile .i-website-skeleton__footer {
      height: 50px;
      border-top: 1px solid #dcdfe6;
      color: #909399;
      line-height: 50px;
      text-align: center;
      font-size: 14px;
    }
    html.mobile .i-website-skeleton__main,
    html.pc .loading.i-website-skeleton__aside,
    html.pc .loading.i-website-skeleton__main,
    html.pc .loading.i-website-skeleton__header,
    html.pc .loading.i-website-skeleton__footer {
      background-color: #ededed;
      background: linear-gradient(100deg, rgba(255, 255, 255, 0) 40%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 60%) #ededed;
      background-size: 200% 100%;
      background-position-x: 180%;
      animation: 1s loading ease-in-out infinite;
    }
    html.mobile .i-website-skeleton__section {
      display: flex;
      flex-direction: column;
    }
    html.mobile .i-website-skeleton__aside {
      display: none;
    }
    html.mobile .i-website-skeleton__main {
      flex: 1;
      margin: 20px;
    }
    @keyframes loading {
      to {
        background-position-x: -20%;
      }
    }
  </style>
  <script type="text/javascript">
    const isMobile = /Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent);
    const html = document.documentElement.classList;
    if (isMobile) {
      html.remove('pc');
      html.add('mobile');
    } else {
      html.remove('mobile');
      html.add('pc');
    }
  </script>
</head>
<body>
  <div class="i-website-app__container">
    <aside class="i-website-skeleton__aside">
      IRenderer
    </aside>
    <section class="i-website-skeleton__section">
      <header class="i-website-skeleton__header"></header>
      <main class="i-website-skeleton__main loading"></main>
      <footer class="i-website-skeleton__footer">
        copyright © 2022 sshuzhong@outlook.com
      </footer>
    </section>
  </div>
</body>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</html>
