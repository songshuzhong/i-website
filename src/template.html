<!DOCTYPE html>
<html>
<head>
    <title><%=htmlWebpackPlugin.options.title%></title>
    <meta charset="UTF-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta id="referrer" name="referrer" content="always" />
    <meta name="description" content="IRenderer渲染器经典示例集合。" />
    <meta name="description" content="IRenderer渲染器是基于Vue框架和ElementPlus组件库研发的用于快速搭建企业级信息管理系统的低代码库。" />
    <meta name="description" content="前端低代码工具库" />
    <meta id="keywords" name="keywords" content="IRenderer" />
    <style type="text/css"><%=htmlWebpackPlugin.options.skeletonStyle%></style>
    <script type="text/javascript">
      const isMobile = /Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent);
      const html = document.documentElement.classList;
      if (isMobile) {
        html.remove('pc');
        html.add('mobile');
      } else {
        html.remove('mobile');
        html.add('pc');
      }
    </script>
</head>
<body>
<div class="i-website-app__container"><%=htmlWebpackPlugin.options.skeleton%></div>
</body>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</html>
